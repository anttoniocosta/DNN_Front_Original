name: dnn_streamming
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  agora_rtc_engine: ^6.3.0
  agora_uikit: ^1.3.8

  dnn_core:
    path: ../dnn_core/
  dnn_dependencies:
    path: ../dnn_dependencies/
  dnn_shared:
    path: ../dnn_shared/
  agora_token_service: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/json/
    - assets/fonts/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Bold.ttf
          weight: 700
        - asset: assets/fonts/gilroy/Gilroy-Medium.ttf
          weight: 500
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
          weight: 400
        - asset: assets/fonts/gilroy/Gilroy-Light.ttf
          weight: 300

    - family: Nexa
      fonts:
        - asset: assets/fonts/nexa/Nexa-Bold.otf
          weight: 800
        - asset: assets/fonts/nexa/Nexa-Regular.otf
          weight: 400
        - asset: assets/fonts/nexa/Nexa-Light.otf
          weight: 300
